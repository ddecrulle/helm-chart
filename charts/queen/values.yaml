# Default values for onyxia-bis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  clusterAdmin: false # If true, give cluster admin permissions. Otherwise, be admin scoped to the namespace
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ui:
  name: ui
  replicaCount: 1
  image:
    name: inseefr/queen
    version: latest
    pullPolicy: Always
  podLabels: {}
  podSecurityContext:
    {}
    # fsGroup: 2000
  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  containerPort: 8080
  service:
    type: ClusterIP
    port: 80
  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env:
    QUEEN_URL:
    QUEEN_API_URL:
    authenticationType: NONE
    oidc_authority:
    oidc_client_id:

api:
  name: api
  replicaCount: 1
  image:
    name: inseefr/queen-back-office
    version: latest
    pullPolicy: Always
  podLabels: {}
  podSecurityContext:
    {}
    # fsGroup: 2000
  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  containerPort: 8080
  service:
    type: ClusterIP
    port: 80
  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  env:
    JAVA_OPTS:  -Dlogging.config=${CATALINA_BASE}/webapps/log4j2.xml -Dspring.profiles.active=dev -Dspring.config.location=classpath:/,${CATALINA_BASE}/webapps/queenbo.properties
    #Application configuration
    FR_INSEE_QUEEN_APPLICATION_MODE: noauth
    FR_INSEE_QUEEN_APPLICATION_CROSORIGIN: 
    #Keycloak configuration
    KEYCLOAK_REALM: 
    KEYCLOAK_RESOURCE: 
    KEYCLOAK_AUTH_SERVER_URL:
    KEYCLOAK_SSS-REQUIRED: 
    KEYCLOAK_PUBLIC_CLIENT: 
    #Database configuration
    FR_INSEE_QUEEN_PERSISTENCE_DATABASE_HOST:
    FR_INSEE_QUEEN_PERSISTENCE_DATABASE_PORT:
    FR_INSEE_QUEEN_PERSISTENCE_DATABASE_SCHEMA:
    FR_INSEE_QUEEN_PERSISTENCE_DATABASE_USER:
    FR_INSEE_QUEEN_PERSISTENCE_DATABASE_PASSWORD:
    FR_INSEE_QUEEN_PERSISTENCE_DATABASE_DRIVER:
    FR_INSEE_QUEEN_DEFAULTSCHEMA:
    #Roles
    FR_INSEE_QUEEN_INTERVIEWER_ROLE: 
    FR_INSEE_QUEEN_REVIEWER_ROLE: 
    FR_INSEE_QUEEN_ADMIN_ROLE: 
    #Pilotage API :
    FR_INSEE_QUEEN_PILOTAGE_SERVICE_URL_SCHEMA:
    FR_INSEE_QUEEN_PILOTAGE_SERVICE_URL_HOST:
    FR_INSEE_QUEEN_PILOTAGE_SERVICE_URL_PORT:
    FR_INSEE_QUEEN_PILOTAGE_INTEGRATION_OVERRIDE: 
    #Other claim to read roles from in token
    FR_INSEE_QUEEN_TOKEN_CLAIM_ROLE:



postgresql:
  fullnameOverride: hostname
  postgresqlUsername: user
  postgresqlPassword: password
  postgresqlDatabase: app-db